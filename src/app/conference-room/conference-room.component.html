

<mat-grid-list cols="2" >
        <mat-grid-tile>
                      <mat-card class="example-card">
                        <mat-card-header>
                          <div mat-card-avatar class="example-header-image"></div>
                          <mat-card-title>Control Center</mat-card-title>
                          <mat-card-subtitle>My id - {{mypeerid}}</mat-card-subtitle>
                        </mat-card-header>   
                        <mat-card-content>
                            <video #localvideo allow="geolocation; microphone; camera"></video>
                        </mat-card-content>
                        <mat-card-actions>
                                <input type="text" [(ngModel)]="anotherid">
                                <button mat-button (click)="connect()">Connect</button>
                                <button mat-button (click)="videoconnect()">VideoChat</button>
                                <button mat-button (click)="videodisconnect()">Disconnect</button>
                        </mat-card-actions>
                      </mat-card>
               
        </mat-grid-tile>

        <mat-grid-tile>
                      <mat-card class="example-card">
                        <mat-card-header>
                          <div mat-card-avatar class="example-header-image"></div>
                          <mat-card-title>Fab User</mat-card-title>
                          <mat-card-subtitle>Remote</mat-card-subtitle>
                        </mat-card-header>   
                        <mat-card-content>
                            <video #remotevideo allow="geolocation; microphone; camera"></video>
                        </mat-card-content>
                        <mat-card-actions>                               
                                <button mat-button>Hold</button>
                        </mat-card-actions>
                      </mat-card>
        </mat-grid-tile>

      
       

        
</mat-grid-list>
